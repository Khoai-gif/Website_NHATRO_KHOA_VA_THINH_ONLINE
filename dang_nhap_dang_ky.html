    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2> Login </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <input type="TEL"  required>
                    <label>Name</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon> </span>
                    <input type="PASSWORD"  required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <lablel> <input type="checkbox"> Remember me </lablel>
                    <a href ="#"> Forgot Password ? </a>
                </div>
                    <button type="LOGIN" class="btn">Login </button>
                <div class="login-register">
                <p>Don't have an account?<a href ="#" class = "register-link">Register</a></p>
                </div>
            </form>
        </div>    
        <div class="form-box register">
            <h2> Registration </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="Username" placeholder="Add your name" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <input type="TEL" placeholder="Add your phone" required>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon> </span>
                    <input type="PASSWORD" placeholder="Add your passwword" required>
                    
                </div>
                <div class="remember-forgot">
                    <lablel> <input type="checkbox"> I agree to the terms & conditions </lablel>
                    <a href ="#"> Forgot Password ? </a>
                </div>
                    <button type="LOGIN" class="btn">Login </button>
                <div class="login-register">
                <p>Already have an account?<a href ="#" class = "Login-link">Login</a></p>
                </div>
            </form>
        </div>    
    </div>
